<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdViz</title>

    <!--map-->
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>

    
    <link rel="stylesheet" href="static/style.css">
    <!--Bootstrap css-->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <!--Bootstrap js-->
    <script src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Login Screen-->
    <div id="login-container">
        <div class="container" id="login-wrapper">
            <h2>Login-Screen</h2>
            <form>
                <div class="mb-3">
                  <label for="login-email" class="form-label">Email address</label>
                  <span class="required">*</span>
                  <input type="email" class="form-control" id="login-email" required>
                </div>
                <div class="mb-3">
                  <label for="login-password" class="form-label">Password</label>
                  <span class="required">*</span>
                  <input type="password" class="form-control" id="login-password" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!--Map-->
    <div id="map">
    <p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
    <script>
      var map = L.map('map').setView([0, 0], 1);
      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=AppM75r8Qr01WTE3yKsT',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);
      var marker = L.marker([52.5079, 13.3378]).addTo(map);
      var marker = L.marker([52.5945, 13.3501]).addTo(map);
      var marker = L.marker([52.613, 13.145]).addTo(map);
    </script>
    </div>


    <!--Add-Cotact-Screen-->
    <div class="add-contact-container">
        <div class="container" id="add-contact-wrapper">
            <h2>Add Contact Screen</h2>
            <form>
                <div class="mb-3">
                    <label for="add-contact-firstname" class="form-label">First Name</label>
                    <span class="required">*</span>
                    <input type="text" class="form-control" id="add-contact-firstname" required>
                </div>
                <div class="mb-3">
                    <label for="add-contact-lastname" class="form-label">Last Name</label>
                    <span class="required">*</span>
                    <input type="text" class="form-control" id="add-contact-lastname" required>
                </div>
                <div class="mb-3">
                    <label for="add-contact-street" class="form-label">Street</label>
                    <span class="required">*</span>
                    <input type="text" class="form-control" id="add-contact-street" required>
                </div>
                <div class="mb-3">
                    <label for="add-contact-zip" class="form-label">ZIP</label>
                    <span class="required">*</span>
                    <input type="text" class="form-control" id="add-contact-zip" required>
                </div>
                <div class="mb-3">
                    <label for="add-contact-city" class="form-label">City</label>
                    <span class="required">*</span>
                    <input type="text" class="form-control" id="add-contact-city">
                </div>
                <div class="mb-3">
                    <label for="add-contact-state" class="form-label">State</label>
                    <span class="required">*</span>
                    <input type="text" class="form-control" id="add-contact-state">
                </div>
                <div class="mb-3">
                    <label for="add-contact-country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="add-contact-country">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="private-public-checkbox" checked>
                    <label class="form-check-label" for="private-public-checkbox">Private</label>
                </div>
                <div class="mb-3">
                    <label for="add-contact-owner" class="form-label">Owner</label>
                    <select class="custom-select" id="add-contact-owner">
                        <option selected value="self">Self</option>
                        <option value="normalo">Normalo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <!--Update/Delete Screen-->
    <div id="update-delete-container">
        <div class="container" id="update-delete-wrapper">
            <h2>Update/Delete Contact Screen</h2>
            <form>
                <div class="mb-3">
                    <label for="add-contact-firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="add-contact-firstname" placeholder="Bob" required>
                </div>
                <div class="mb-3">
                    <label for="add-contact-lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="add-contact-lastname" placeholder="Brown" required>
                </div>
                <div class="mb-3">
                    <label for="add-contact-street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="add-contact-street" placeholder="Berliner Straße 22" required>
                </div>
                <div class="mb-3">
                    <label for="add-contact-zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="add-contact-zip" placeholder="10715" required>
                </div>
                <div class="mb-3">
                    <label for="add-contact-state" class="form-label">State</label>
                    <input type="text" class="form-control" id="add-contact-state" placeholder="Berlin">
                </div>
                <div class="mb-3">
                    <label for="add-contact-city" class="form-label">City</label>
                    <input type="text" class="form-control" id="add-contact-city" placeholder="Berlin">
                </div>
                <div class="mb-3">
                    <label for="add-contact-country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="add-contact-country" placeholder="Germany">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="private-public-checkbox" checked>
                    <label class="form-check-label" for="private-public-checkbox">Private</label>
                </div>
                <div class="mb-3">
                    <label for="add-contact-owner" class="form-label">Owner</label>
                    <select class="custom-select" id="add-contact-owner">
                        <option value="self">Self</option>
                        <option selected value="normalo">Normalo</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>

    <!--Main Screen-->
    <div id="main-container">
        <div class="container">
            <div class="row"></div>
        </div>
    </div>

    
</body>
</html>
